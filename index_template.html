<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <style media="screen" type="text/css">{css}</style>
    </head>
    <body>
        <center>
            <div style="width: 90%; max-width:640px">
                <form>
                    <table style="border-spacing: 30px;">
                        <tr>
                            <td class="medium" align="right"></td>
                            <td class="medium" align="center">POSI is {posi}</td>
                            <td class="medium" align="left"></td>
                        </tr>
                        <tr>
                            <td class="medium" align="right">
                                <input type="submit" class="medium" value="ON" formaction="./posion"/>
                            </td>
                            <td class="medium" align="center">
                                <input type="submit" class="medium" value="OFF" formaction="./posioff"/>
                            </td>
                            <td class="medium" align="left">
                                <input type="submit" class="medium" value="PULSE" formaction="./posipulse"/>
                            </td>
                        </tr>

                        <tr>
                            <td class="medium" align="right"></td>
                            <td class="medium" align="center">HEAD is {head}</td>
                            <td class="medium" align="left"></td>
                        </tr>
                        <tr>
                            <td class="medium" align="right">
                                <input type="submit" class="medium" value="ON" formaction="./headon"/>
                            </td>
                            <td class="medium" align="center">
                                <input type="submit" class="medium" value="OFF" formaction="./headoff"/>
                            </td>
                            <td class="medium" align="left">
                                <input type="submit" class="medium" value="PULSE" formaction="./headpulse"/>
                            </td>
                        </tr>

                        <tr>
                            <td class="medium" align="right"></td>
                            <td class="medium" align="center">TIME is {time}</td>
                            <td class="medium" align="left"></td>
                        </tr>
                        <tr>
                            <td class="medium" align="right">
                                <input type="submit" class="medium" value="ON" formaction="./timeon"/>
                            </td>
                            <td class="medium" align="center">
                                <input type="submit" class="medium" value="OFF" formaction="./timeoff"/>
                            </td>
                            <td class="medium" align="left">
                                <input type="submit" class="medium" value="PULSE" formaction="./timepulse"/>
                            </td>
                        </tr>

                        <tr>
                            <td class="medium" align="right"></td>
                            <td class="medium" align="center">FLYN is {flyn}</td>
                            <td class="medium" align="left"></td>
                        </tr>
                        <tr>
                            <td class="medium" align="right">
                                <input type="submit" class="medium" value="ON" formaction="./flynon"/>
                            </td>
                            <td class="medium" align="center">
                                <input type="submit" class="medium" value="OFF" formaction="./flynoff"/>
                            </td>
                            <td class="medium" align="left">
                                <input type="submit" class="medium" value="PULSE" formaction="./flynpulse"/>
                            </td>
                        </tr>

                        <tr><td></td><td></td><td></td></tr>
                        <tr>
                            <td class="medium" align="right"></td>
                            <td class="medium" align="center">
                                <input type="submit" class="medium" value="PROG" formaction="./prog1"/>
                            </td>
                            <td class="medium" align="left"></td>
                        </tr>

                        <tr>
                            <td class="medium" align="right"></td>
                            <td class="medium" align="center">Temperature is {temperature}</td>
                            <td class="medium" align="left"></td>
                        </tr>

                    </table>
                </form>
            </div>
        </center>
    </body>
</html>
